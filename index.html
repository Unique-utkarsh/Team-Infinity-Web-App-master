<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Infinity Web App</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>Infinity</span> Web App</h1>
    <div class="wrapper animated bounceInLeft">
      <div class="company-info">
        <h3>Team Infinity</h3>
        <ul>
          <li><i class="fa fa-road"></i> SRMIST, Chennai</li>
          <li><i class="fa fa-phone"></i> 9765248740</li>
          <li><i class="fa fa-envelope"></i> Team-Infinity@gmail.com</li>
        </ul>
      </div>
      <div class="contact">
        <h3>Home</h3>
        <div class="form">
        <p class="full">
          <label>Email Address</label>
          <input type="email" placeholder="Enter your email" id="email" style="width: 100%; padding:1em;
          border:1px solid #c9e6ff;">
        </p>
        <p class="full">
          <label>Password</label>
          <input type="password" placeholder="Enter your password" id="password" style="width: 100%; padding:1em;
          border:1px solid #c9e6ff;">
        </p>
        <p>
        <button class="btn" onclick="signIn()" id="signIn">Sign In</button>
        <button class="btn" onclick="signUp()" id="signUp">Sign Up</button>
        <!-- <button class="btn" onclick="signOut()" id="signOut">Sign Out</button> -->
        </p>
      </div>
      </div>
    </div>
  </div>


  <div 
   id="aniframeupstart" 
   align="right" 
   style="display: none;">
<iframe 
   src="https://console.dialogflow.com/api-client/demo/embedded/17e2e365-8b59-485c-84a3-a03c5ff16280" 
   margin="10" 
   border="1" 
   scrollbars="auto" 
   width="300" 
   height="330">
</iframe>
</div>

<span 
   id="viewiframe" 
   onclick="DoViewIFRAME('viewiframe','hideiframe','aniframeupstart');" 
   style="line-height: 16px; 
      font-size: 14px; 
      font-weight: bold; 
      font-family: sans-serif; 
      color: brown; 
      background-color: gold;">
<nobr><button id="foo" class="btns button5"><img src="https://img.icons8.com/cotton/64/000000/chat-message-sent.png"/></button></nobr>
</span>
<span 
   id="hideiframe" 
   onclick="DoHideIFRAME('hideiframe','aniframeupstart','viewiframe');" 
   style="display: none; 
      line-height: 16px; 
      font-size: 14px; 
      font-weight: bold; 
      font-family: sans-serif; 
      background-color: green; 
      color: white;">
<nobr><button id="foo2" class="btns button5"><img src="https://img.icons8.com/cotton/64/000000/chat-message-sent.png"/></button></nobr>
</span>
